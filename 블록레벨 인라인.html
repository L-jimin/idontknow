<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배가 조금 고파</title>
    <style>
        div{ 
            border: 3px solid red;
            display: none;
        }
        span{
            border-width: 5px;
            border-style: dashed;
            border-color:
            rgb(189, 109, 28);
            display: block;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>나능야 블록 레벨</div>
    <span>나는 야 인 라인</span>
</body>
</html>
